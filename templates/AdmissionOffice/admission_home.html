{% extends 'AuthApp/base.html' %}


{% block title %}
<title>Admission Office</title>
{% endblock title %}


{% block body %}
<br>

<div class="container col-md-6">
    <div class="card border-danger mb-3">
        <div class="card-header" style="text-align: center;"><b>Wellcome To UGV Admission Office Panel</b></div>
        <div class="card-body text-danger">
            <p class="card-text" style="text-align: center;"><b>{{m}}</b></p>
            <button class="btn btn-outline-warning" data-toggle="modal" data-target="#staticBackdrop">Admit New
                Student</button>
        </div>
    </div>
</div>


<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content" style="border-radius: 15px !important;">
            <div class="modal-header">

                <h5 class="modal-title" style="text-align: center !important;" id="staticBackdropLabel">Add New Student
                </h5>

            </div>
            <div class="modal-body">
                <form action="{% url 'admit_a_student' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <b class="form-group col-md-6">Student Details
                            <hr>
                        </b>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">First Name</label>
                            <input type="text" class="form-control" id="inputEmail4" name="f_name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail5">Last Name</label>
                            <input type="text" class="form-control" id="inputEmail5" name="l_name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmai4">Date Of Birth</label>
                            <input type="date" class="form-control" id="inputEmai4" name="dob" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmai5">Gender</label>
                            <select required name="genderbox" class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="C&B road, Barishal"
                            name="stu_address" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nputEmail4">Contact Number</label>
                            <input type="text" class="form-control" id="nputEmail4" name="contact_number" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="iputEmail5">HSC Background</label>
                            <select required name="hsc_background" class="form-control">
                                <option value="Science">Science</option>
                                <option value="Arts">Arts</option>
                                <option value="Commerce">Commerce</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>HSC Registration Number</label>
                            <input type="text" class="form-control" name="hsc_reg_number" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>HSC Passing Year</label>
                            <input type="text" class="form-control" name="hsc_year" required>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label>Program</label>
                        <select required name="program" class="form-control">
                            <option value="BSc in Computer Science & Engineering (CSE)">BSc in Computer Science &
                                Engineering (CSE)</option>
                            <option value="BSc in Electrical & Electronics Engineering (EEE)">BSc in Electrical &
                                Electronics Engineering (EEE)</option>
                            <option value="BSc in Civil Engineering (CE)">BSc in Civil Engineering (CE)</option>
                            <option value="B.Sc Mechanical Engineering">B.Sc Mechanical Engineering</option>
                            <option value="Bachelor of Business Administration(BBA)">Bachelor of Business
                                Administration(BBA)</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Student Photo</label>
                            <input class="form-control" type="file" accept="image/*" name="student_image" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>HSC Marksheet</label>
                            <input class="form-control" type="file" name="marksheet" required>
                        </div>
                    </div>
                    <hr size="40px">
                    <br>
                    <div class="form-row mt-4">
                        <b class="form-group col-md-6">Local Gurdian Details
                            <hr>
                        </b>
                    </div>
                    <div class="form-group mb-2">
                        <label>Name</label>
                        <input type="text" class="form-control" required name="gurdian_name">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Relation With Student</label>
                            <input type="text" class="form-control" required name="gurdian_relation">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Contact Number</label>
                            <input type="text" class="form-control" name="gurdian_contact_number" required>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label>Address</label>
                        <input type="text" class="form-control" required name="gurdian_address">
                    </div>
                    <button type="submit" class="btn btn-outline-success btn-lg mt-2">Admit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
